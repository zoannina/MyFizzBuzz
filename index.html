<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <div class="input">
            <input id="startVal" type="text" placeholder="1">
            <label type="text">Start</label>
        </div>
        <div class="input">
            <input id="endVal" type="text" placeholder="100">
            <label type="text">End</label>
        </div>
        <div class="input">
            <input id="fizzVal" type="text" placeholder="3">
            <label type="text">Fizz</label>
        </div>
        <div class="input">
            <input id="bazzVal" type="text" placeholder="5">
            <label type="text">Bazz</label>
        </div>
        <div class="button">
            <button id="clearContent" onclick="deletedivs()">
                Clear Content
            </button>
            <button id="submitArgs" onclick="createdivs()">
                Submit All Arguments
            </button>
        </div>

        <h2 id="header">My JS Divs</h2>
        <div id="contentbox">
          
        </div>

    </main>
</body>

</html>
